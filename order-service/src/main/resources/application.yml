spring:  
  application:
    name: order-service
  rabbitmq:
    host: localhost
    port: 5672
  cloud:  
    stream:
      bindings:
        output:
          destination: orders-out
          producer:
            partitionKeyExpression: payload.customerId
            partitionCount: 2
        input:
          destination: orders-in
      rabbit:
        bindings:
          input:
            consumer:
              exchangeType: direct

server:  
  port: ${PORT:8090}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      preferSameZoneEureka: true